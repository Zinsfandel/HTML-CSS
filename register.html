<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-left">
            <img src="https://images.prismic.io/brave-digital/420dbd8f-7cdd-4d74-8ee2-a44c955fab86_ddda5b03e9956019bc0028cd425e4246c8e272f0_web-trends.jpg?auto=format%2Ccompress&rect=28%2C0%2C1385%2C900&w=800&fit=max&q=50">
            <div class="h1">Click to REGISTER</div>
        </div>

        <div class="login-right">
            <div class="h2">Register</div>

            <div class="form-group">
                <input type="text" id="full-name" placeholder="Name">
                <!-- <label for="full-name">Name-Surname</label> -->
            </div>

            <div class="form-group">
                <input type="text" id="email" placeholder="Email">
                <!-- <label for="Email">Email</label> -->
            </div>

            <div class="form-group">
                <input type="text" id="username" placeholder="Username">
                <!-- <label for="Username">Username</label> -->
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
                <!-- <label for="Password">Password</label> -->
            </div>

            <div class="checkbox-container">
                <input type="checkbox">
                <div class="text-checkbox">
                    I agree with the terms of service.
                </div>
            </div>
            <div class="button-area">
                <button class="btn btn-primary">Sign Up</button>
                <button class="btn btn-secondary">Login</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
